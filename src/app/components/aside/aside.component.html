<aside [ngClass]="isOpen ? 'opened': 'closed'">
  <div class="switcher" (click)="isOpen = ! isOpen">
    <fa-icon [icon]="iconDefinition.faAngleDoubleRight" [ngClass]="{'rotate-180' : isOpen} "></fa-icon>
  </div>
  <header class="logo text-center content-header txt-gradient-primary display-1">PlayStation Hub</header>
  <main class="position-relative">
    <section class="search-container">
      <div class="mb-3 input-group">
        <fa-icon [icon]="iconDefinition.faSearch" class="search-icon"></fa-icon>
        <input #asideSearchInput type="text" class="form-control search-input" placeholder="Search">
        <button class="btn shortcut-btn">Ctrl + K</button>
      </div>
    </section>
    <section class="items">
      <ul>
        <ng-content></ng-content>
      </ul>

    </section>

    <footer class="aside-footer">
      @if (isPopoverProfileOptionOpen) {
      <section class="profile-options">
        <div class="subitems">
          <aside-item [routerLink]="['/auth/logout']" itemName="logout" [ItemIcon]="iconDefinition.faArrowLeft" />
        </div>
      </section>
      }
      <section class="profile-link" (click)="isPopoverProfileOptionOpen = !isPopoverProfileOptionOpen">
        <div><img class="avatar" src="assets/images/avatars/1.png" alt="avatar1"></div>
        <div class="info">
          <div class="name">{{ authorizedUser?.username }}</div>
          <div class="role">{{ privilegeName }}</div>
        </div>
      </section>

    </footer>

  </main>
</aside>
