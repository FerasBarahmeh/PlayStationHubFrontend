<div class="mb-2 d-flex justify-content-between align-items-center flex-column ">
  @if (selectedFilters != []) {
    <div>
      @for (item of selectedFilters; track $index) {
        <span>{{ item }},</span>
      }
    </div>
  }

  <div class="mb-2 d-flex justify-content-between align-items-center w-100">
    <div class="px-2 mx-1 pointer gap-1">
      <fa-icon class="text-primary" [icon]="icons.faFilter"></fa-icon>
      <span class="mx-1">Filters</span>
    </div>

    <div class="position-relative d-flex gap-2 align-items-center">
      <div>
        <span class="position-absolute search-icon"><fa-icon [icon]="icons.faSearch"></fa-icon></span>
        <input #filterSearchInput class="form-control search-input py-1" placeholder="Serach in table (ctrl+/)">
      </div>

      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle text-capitalize" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
          filter by
        </button>
        <ul class="dropdown-menu">
          @for (item of filterableColumns; track $index) {
            <li class="dropdown-item pointer" (click)="$event.stopPropagation()">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="{{item}}" (change)="selectFilter($event, item)">
                <label class="form-check-label" for="{{item}}">{{ item }}</label>
              </div>
            </li>
          }

        </ul>
      </div>


      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle text-capitalize" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
          operations
        </button>
        <ul class="dropdown-menu">
          <li class="dropdown-item pointer">Overviews</li>
        </ul>
      </div>
    </div>
  </div>
</div>
