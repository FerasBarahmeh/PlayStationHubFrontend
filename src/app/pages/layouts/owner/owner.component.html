<app-aside privilegeName="owner" [(isOpen)]="isAsideOpened">
  <aside-group-item groupName="control's" [isOpen]="true">
    <app-aside-item [ngClass]="" routerLink="/owner/dashboard" #isDashboardRouterActive="routerLinkActive"
                [isActive]="isDashboardRouterActive.isActive" routerLinkActive itemName="dashboard" class="mb-1"
                [itemIcon]="iconDefinition.faWindowRestore"/>
    <app-aside-item [ngClass]="" routerLink="/home" #isHomeRouterActive="routerLinkActive"
                [isActive]="isHomeRouterActive.isActive" routerLinkActive [itemName]="'Home'" class="mb-1"
                [itemIcon]="iconDefinition.faLayerGroup"/>
  </aside-group-item>
</app-aside>

<main class="{{isAsideOpened?'opened-aside':'closed-aside'}}">
  <ng-content></ng-content>
</main>
