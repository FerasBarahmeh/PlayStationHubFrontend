<app-admin-layout>
  <div class="container">
    <breadcrumb [breadcrumbs]="[{ label: 'Admin', url: '/dashboard' },{ label: 'Users' },]"/>
  </div>
  <div class="container mt-5 p-2 bg-dark">

    <filter-table
      (searchStarted)="onSearchStart($event)"
      [filterableColumns]="['Username', 'Phone', 'Email', 'Status']"
    />
    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr class="bg-dark">
          <th scope="col">#</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col" class="text-end"><span>options</span></th>
        </tr>
        </thead>
        <div class=""></div>
        <tbody class="bg-dark text-light rounded shadow-lg">
          @for (user of users; track $index) {
            <app-user-row [isOdd]="$odd" [user]="user"/>
          }
        </tbody>
      </table>
    </div>
    <pagination-nav
      (slideChange)="onSlideChange($event)"
      [totalCount]="totalCount"
    ></pagination-nav>
  </div>
</app-admin-layout>
